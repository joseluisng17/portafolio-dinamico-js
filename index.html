<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <link rel="stylesheet" href="estilos.css">
    <title>Portafolio Dinamico - José Luis NG</title>
</head>

<body>

    <div class="contenedor">
        <header>
            <div class="logo">
                <h1>José Luis NG</h1>
                <p>Desarrollador Android y web</p>
            </div>
            <form action="">
                <input type="text" class="barra-busqueda" id="barra-busqueda" placeholder="Buscar">
            </form>

            <div class="categorias" id="categorias">
                <a href="" class="activo">Todos</a>
                <a href="">Naturaleza</a>
                <a href="">Ciudades</a>
                <a href="">Personas</a>
                <a href="">Animales</a>

            </div>

        </header>

        <section class="grid" id="grid">
            <div class="item" data-categoria="ciudades" data-etiquetas="ciudades autos carros calles" data-descripcion="1. Ciudad en atardecer y automoviles.">
                <div item-contenido>
                    <img src="img/ciudad1.png" alt="ciudad con atardecer">
                </div>
            </div>

            <div class="item" data-categoria="personas" data-etiquetas="personas persona mujer morena" data-descripcion="1. Persona, una mujer con cabello negro.">
                <div item-contenido>
                    <img src="img/persona1.png" alt="persona mujer">
                </div>
            </div>

            <div class="item" data-categoria="paisajes" data-etiquetas="paisajes paisaje mar montaña" data-descripcion="1. El atardecer detras de una montaña y el mar">
                <div item-contenido>
                    <img src="img/paisaje1.png" alt="atardecer montaña">
                </div>
            </div>

            <div class="item" data-categoria="animales" data-etiquetas="animales aminal leon" data-descripcion="1. El rostro de un Leon.">
                <div item-contenido>
                    <img src="img/animal1.png" alt="leon">
                </div>
            </div>

            <div class="item" data-categoria="animales" data-etiquetas="animales animal panda" data-descripcion="1. Panda acostado en un bamboo.">
                <div item-contenido>
                    <img src="img/animal2.png" alt="panda">
                </div>
            </div>

            <div class="item" data-categoria="personas" data-etiquetas="personas persona mujer peliroja" data-descripcion="1. persona, mujer con cabello rojo">
                <div item-contenido>
                    <img src="img/persona2.png" alt="mujer peliroja">
                </div>
            </div>

            <div class="item" data-categoria="paisajes" data-etiquetas="paisajes paisaje montaña neblina" data-descripcion="1. lo alto de una montalla, con neblina">
                <div item-contenido>
                    <img src="img/paisaje2.png" alt="neblina en la montaña">
                </div>
            </div>

            <div class="item" data-categoria="ciudades" data-etiquetas="ciudades autos carros calles edificios" data-descripcion="1. Ciudad desde lo alto apreciandoce el mar, puente y las calles.">
                <div item-contenido>
                    <img src="img/ciudad2.png" alt="ciudad desde lo alto">
                </div>
            </div>

            <div class="item" data-categoria="naturaleza" data-etiquetas="naturaleza hojas hierbas plantas" data-descripcion="1. La naturaleza de unas hojas. ">
                <div item-contenido>
                    <img src="img/naturaleza1.png" alt="hojas">
                </div>
            </div>

        </section>

        <section class="overlay" id="overlay">
            <div class="contenedor-img">
                <button id="btn-cerrar-popup"><i class="fas fa-times"></i></button>
                <img src="" alt="">

            </div>
            <p class="descripcion">descripción</p>
        </section>

        <footer class="contenedor">
            <div class="redes-sociales">
                <div class="contenedor-icono">
                    <a href="" target="_blank" class="twitter">
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>
                <div class="contenedor-icono">
                    <a href="" target="_blank" class="facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                </div>
                <div class="contenedor-icono">
                    <a href="" target="_blank" class="instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
            </div>
            <div class="creado-por">
                <p>Sitio diseñado por <a href="#">José Luis NG</a> - <a href="#">@joseng17</a></p>
            </div>

        </footer>

    </div>

    <script src="https://unpkg.com/web-animations-js@2.3.2/web-animations.min.js"></script>
    <script src="https://unpkg.com/muuri@0.8.0/dist/muuri.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
